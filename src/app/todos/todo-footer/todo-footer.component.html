<footer class="footer">
  <span class="todo-count">
    <strong> {{ pendientes }}</strong> Tareas pendientes
  </span>

  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompletados()">
    Borrar completados
  </button>
</footer>
