<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompletado" />
    <label (dblclick)="editarTodo()"> {{ todo.texto }} </label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="inputText"
    #inputFisico
    (blur)="terminarEdicion()"
  />
</li>
